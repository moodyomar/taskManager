<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" />
     <script src="app.js"></script>
     <title>Task Manager</title>
</head>

<body>
     <div class="container">
          <form action="" class="mx-auto mt-5">
               <h1 class="text-center text-white display-3 mb-5">Task Manager</h1>
               <label>Task Name: </label>
               <input  type="text" placeholder="Take Moody to the airport" id="taskNameInput"
                    class="form-control mb-3">
               <label for="">Task Time: </label>
               <input type="time" id="taskTimeInput" class="form-control mb-3">
               <button id="addTaskBtn" class="btn btn-success">Add Task</button>
               <button id="clearBtn" class="btn btn-primary">Clear</button>
               <button id="deleteTasksBtn" class="btn btn-danger mb-3">Delete All</button>
               <button class="btn btn-secondary mb-5" id="completedTasks">Show Completed Tasks</button>
          </form>

          <div class="row justify-content-center">
               <div class="col-lg-6 border p-2">
                    <div id="tasksList" class="container">

                    </div>
               </div>

          </div>



</body>

</html>
